name: Rust Tests

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '*.*'
  pull_request:

jobs:


  test:
    name: Test linux, windows, macos
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        - macOS-latest
        rust:
          - stable
          - beta
          - nightly
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@0e66bd3e6b38ec0ad5312288c83e47c143e6b09e
        with:
          toolchain: ${{ matrix.rust }}
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Deactivate rusty-hook dependencie
        run: sed -ie "/^rusty-hook/s/^/#/" Cargo.toml   
      - name: Install alsa lib on linux
        run: |
          sudo apt-get update 
          sudo apt-get install libasound2-dev libpulse0
        if: matrix.os == 'ubuntu-latest'
#      - name: Install alsa lib on macos
#        run: |
#          brew install alsa-lib
#        if: matrix.os == 'macOS-latest'
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test

