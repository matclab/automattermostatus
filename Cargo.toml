# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = "automattermostatus"
version = "0.1.2"
edition = "2018"


# We use a separate lib in order to be able to run tests and doctests
[lib]
name = "lib"
path = "src/lib.rs"

[[bin]]
name = "automattermostatus"
path= "src/main.rs"

[dependencies]
anyhow = "1.0.44"
paw = "1.0.0"
structopt = { version = "0.3.23", features = ["paw"] }
thiserror = "1.0.30"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
tracing = { version = "0.1.29" }
tracing-subscriber = { version = "0.2.25", features = ["registry", "env-filter"] }
structopt-flags = "0.3.6"
reqwest = { version = "0.11.6", features = ["blocking", "json"] }
chrono = {version="0.4.19", features=["serde"]}
shell-words = "1.0.0"
quick-xml = "0.22.0"
confy = "0.4.0"
tracing-log = "0.1.2"
figment = "0.10.6"
directories-next = "2.0.0"
#merge = "0.1.0"

[dev-dependencies]
mktemp = "0.4.1"
#mockall = "0.10.2"

#[source.crates-io]
#replace-with = "vendored-sources"
#[source.vendored-sources]
#directory = "vendor"

