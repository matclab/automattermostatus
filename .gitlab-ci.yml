image: rust
variables:
  PACKAGE_REGISTRY_URL: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/binaries/${CI_COMMIT_TAG}/"
  WINDOWS_AMD64_BINARY: automattermostatus-windows-amd64.exe
  LINUX_AMD64_BINARY: automattermostatus-linux-amd64


stages:
  - style
  - build
  - test
  - release

.shared_windows_runners:
  tags:
  - shared-windows
  - windows
  - windows-1809

.macos_buildcloud_runners:
  tags:
    - shared-macos-amd64
  image: macos-11-xcode-12

cache:
  key: $CI_COMMIT_REF_NAME-$CI_JOB_NAME
  paths:
    - target
    - .cargo

style:
  stage: style
  script:
    - rustup component add clippy rustfmt
    - rustc --version
    - cargo version
    - cargo fmt -- --check
    - cargo clippy

build-windows:
  stage: build
  extends: .shared_windows_runners
  before_script:
    - choco feature enable -n=allowGlobalConfirmation
    - choco install rust
  script:
    - cargo build --release 
    - cargo test 
  artifacts:
    paths:
      - target/release/automattermostatus.exe
    expire_in: 7 day


build-linux:
  stage: build
  script:
    - cargo build --release 
  artifacts:
    paths:
      - target/release/automattermostatus
    expire_in: 7 day

test-linux:
  stage: test
  before_script:
    - cargo install cargo2junit
  script:
    - cargo build --release 
    - cargo test -- -Z unstable-options --format json --report-time | cargo2junit > tests.xml
  artifacts:
    paths:
      - tests.xml
    when: always
    reports:
      junit: tests.xml

test-linux-beta:
  stage: test
  before_script:
    - echo beta > rust-toolchain
    - cargo install cargo2junit
  script:
    - cargo test -- -Z unstable-options --format json --report-time | cargo2junit > tests.xml
  artifacts:
    paths:
      - tests.xml
    expire_in: 7 day
    when: always
    reports:
      junit: tests.xml

test-linux-nightly:
  stage: test
  before_script:
    - echo nightly > rust-toolchain
    - cargo install cargo2junit
  script:
    - cargo test -- -Z unstable-options --format json --report-time | cargo2junit > tests.xml
  artifacts:
    paths:
      - tests.xml
    expire_in: 7 day
    when: always
    reports:
      junit: tests.xml

# Not enabled for now
.build-mac:
    stage: build
    extends: .macos_buildcloud_runners
    before_script:
      - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
      - rustup install stable
    script:
        - cargo build --release 
        - cargo test
    artifacts:
      paths:
        - target/release/automattermostatus.exe


upload:
  stage: release
  needs: [build-linux, build-windows]
  dependencies: [build-linux, build-windows]
  image: curlimages/curl:latest
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+.*$/
  script:
    - env
    - echo "$PACKAGE_REGISTRY_URL"
    - cp target/release/automattermostatus ${LINUX_AMD64_BINARY}
    - cp target/release/automattermostatus.exe ${WINDOWS_AMD64_BINARY}
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file ${WINDOWS_AMD64_BINARY} ${PACKAGE_REGISTRY_URL}/${WINDOWS_AMD64_BINARY}
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file ${LINUX_AMD64_BINARY} ${PACKAGE_REGISTRY_URL}/${LINUX_AMD64_BINARY}


release:
  stage: release
  needs: [upload]
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+.*$/
  script:
    - sed -ne '/^# '${CI_COMMIT_TAG}' .*$/,/^# v[0-9]\+\.[0-9]\+\.[0-9]/p' CHANGELOG.md | head -n-2 > description.txt
  release:
    name: 'Release $CI_COMMIT_TAG'
    description: './description.txt'
    tag_name: '$CI_COMMIT_TAG'                                       # elsewhere in the pipeline.
    ref: '$CI_COMMIT_TAG'
    assets: # Optional, multiple asset links
      links:
        - name: "Linux build : ${LINUX_AMD64_BINARY}"
          url: ${PACKAGE_REGISTRY_URL}/linux/${LINUX_AMD64_BINARY}
        - name: "Windows build : ${WINDOWS_AMD64_BINARY}"
          url: ${PACKAGE_REGISTRY_URL}/windows${WINDOWS_AMD64_BINARY}
        - name: 'MacOS build'
          url: "https://github.com/matclab/automattermostatus/releases/download/${CI_COMMIT_TAG}/automattermostatus"

